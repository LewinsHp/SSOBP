                    <div class="card bg-authentication mb-0">
                        <div class="row m-0">
                            <!-- left section-login -->
                            <div class="col-md-6 col-12 px-0">
                                <div class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center">
                                    <div class="card-content">
                                        <div class="card-body">
                                            <div class="card-header pb-1">
                                                <div class="card-title">
                                                    <h4 class="text-center mb-2">DAFTAR PENGGUNA BARU</h4>
                                                   </div>
                                                </div>
                                            <form action="" method="POST">
                                                <div class="form-group">
                                                    <label class="text-bold-600" for="auth-login">Daftar Sebagai</label>
                                                    <select class="form-control" name="select">
                                                        <option value="1">Pribadi</option>
                                                        <option value="2">Perusahaan</option>
                                                        <option value="3">Notaris</option>
                                                    </select>
                                                </div>
                                                <div class="form-group mb-50">
                                                    <label class="text-bold-600" for="auth-login">Username (Nama Pengguna)</label>
                                                    <div class="input-group">
                                                        <input type='hidden' >
                                                        <input type="text" class="form-control" name ="username" placeholder="Username (Nama Pengguna)" aria-label="Email" aria-describedby="basic-addon2">
                                                        <div class="input-group-append">
                                                            <button class="btn btn-success glow"  data-toggle="modal" data-target="#primary"  tabindex="-1" type="button">Cek Ketersediaan</button>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="text-bold-600" for="auth-login">Nama Lengkap (Sesuai KTP) *</label>
                                                    <input type="Nama Lengkap" class="form-control " name="Nama Lengkap Sesuai Ktp" placeholder="Nama Lengkap (Sesuai Ktp)"  required=""/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="text-bold-600" for="auth-login">Ponsel</label>
                                                    <input type="ponsel" class="form-control " name="ponsel" placeholder="Ponsel"  required=""/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="text-bold-600" for="auth-login">NPWP Pribadi</label>
                                                    <input type="npwp" class="form-control " name="npwp" placeholder="NPWP Pribadi"  required=""/>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- right section image -->
                            <div class="col-md-6 d-md-block d-none text-center align-self-center p-3">
                                <div class="card-content">
                                    <div class="card-body">
                                        <form action="" method="POST">
                                            <div class="form-group mb-10">
                                                <label class="text-bold-600" for="auth-login">File Lampiran <b>PDF</b></label>

                                                        <input type="file" class="custom-file-input file" name="file">
                                                        <label class="custom-file-label Label">Pilih File</label>
                                                        <span class="font-size-small">Lampirkan Scan Identitas & NPWP Pribadi</span>
                                                    </div>
                                                </div>
